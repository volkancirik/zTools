{% extends "base.html" %}
{% load i18n %}
{% load helper %}
{% block extrahead %}
{% endblock %}

{% block content %}
<div class="tabbed">
	<div class="tab-content" style="display:block;">
		<div class="items">
            <div style="border-bottom: 1px solid #333333;font-size: 14px;color:#000000;">
               {% trans "module_custom_reports" %}
            </div>

                <ul class="reports">
                    {% for r in report_list %}
                    <li>
                        <a href="/cross_order/get_excel_report/?report={{ r.pk }}"> {{ r.name }} </a>
                    </li>
                    {% endfor %}
                </ul>


		</div>
	</div>
</div>
<script type="text/javascript">
    $().ready(function(){
        setMenuName("{% trans "module_custom_reports" %}");
    });
</script>
{% endblock %}
