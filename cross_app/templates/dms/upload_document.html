{% extends "base.html" %}
{% load i18n %}
{% load helper %}
{% block extrahead %}
{% endblock %}

{% block content %}
<div class="tabbed">
	<div class="tab-content" style="display:block;">
		<div class="items">
            <div style="border-bottom: 1px solid #CCCCCC;margin-bottom: 5px;">
                <span style="font-weight: bold;font-size: 14px;">
                    {% trans "document_upload" %}
                </span>
            </div>
            <div class="uplaodForm">

                <form enctype="multipart/form-data"  method="post" action="/dms/upload_document/" id="UploadDocument">
                    {% csrf_token %}
                    <table cellspacing="5">
                        {{ form.as_table}}
                    <tr>
                        <td colspan="2" style="text-align: right;">
                            <input type="submit" value="Upload" style="width:60px;">
                        </td>
                    </tr>
                    </table>


                </form>

            </div>

		</div>
	</div>
</div>
{% endblock %}
