<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.5.2.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery-ui-1.8.18.custom.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/zidaya.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.dataTables.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/ZeroClipboard.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/TableTools.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/FixedColumns.min.js"></script>
</head>
<body>
    <form id="searchReturnedItemsForm" action="/rts/search_returned_item/" method="post">
        {% csrf_token %}
        <div class="searchBar">
            <table class="searchFields">
                <tr>
                    <td>
                        Suborder Number : <input id="rts_snr_search" type="textbox" name="suborder_nr" value=""/>
                    </td>
                    <td>
                        Order_nr : <input id="rts_order_nr" type="textbox" name="order_nr" value=""/>
                    </td>
                    <td>
                        <button type="button" onclick="return updateInbound();">Search</button>
                    </td>
                </tr>
            </table>
        </div>

        <script type="text/javascript">
            function updateInbound(){
                $('#id_buttonSource').val("search");
                $('#searchReturnedItemsForm').submit();
            }
        </script>
    </form>

</body>
</html>
