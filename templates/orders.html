<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Cross Orders</title>
    <style type="text/css">
        div.shell{
            background-color: #4A4A4C;
            margin: 0 auto 10px;
            padding: 10px;
        }
        div.header{
            margin: 0 auto;
            overflow: hidden;
            width: 960px;
        }
        div.headerRighty {
            font-family: Arial;
            font-size: 12px;
            font-weight: bold;
        }
        div.content{
            margin: 0 auto;
            overflow: auto;
            float : left;
            width: 980px;
            text-align: center;
        }
        table.orders,th,td{
            font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse:collapse;
            border:1px solid #4A4A4C;
            font-size: 11px;
            text-align: center;
        }
        td,th {
            font-size:1em;
            border:1px solid #4A4A4C;
            padding:3px 7px 2px 7px;
        }
        th {
            font-size:1.1em;
            text-align:center;
            padding-top:5px;
            padding-bottom:4px;
            background-color:#4A4A4C;
            color:#ffffff;
        }
        tr.alt td {
            color:#000000;
            background-color:#EAF2D3;
        }
        div.orders{
            text-align: center;
            font-family: helvetica;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="shell">
        <div class="header">
            <div class="logo_box">
                <a href="/">
                    <img src="/static/images/zidaya_logo.png">
                </a>
            </div>
            <div class="headerRighty">
            </div>
        </div>
    </div>
    <div class="content">
    <table class="orders">
        <tr>
            <th>Select</th>
            <th>Order Id</th>
            <th>Barcode</th>
            <th>Quantity</th>
            <th>Cross Status</th>
        </tr>
            {% for anOrder in orders %}
                <tr>
                    <td></td>
                    <td>{{ anOrder.order_number }} </td>
                    <td>{{ anOrder.barcode }}</td>
                    <td>{{ anOrder.quantity }}</td>
                    <td>
                    <form style='display: inline-block;' action="/update/{{ anOrder.id }}" method='post'>{% csrf_token %}
                    <select name='status'>
                           <option value='{{ anOrder.status }}' selected="true">{{  anOrder.status}}</option>
                          <option value='unprocessed'>Unprocessed</option>
                          <option value='out_of_stock'>Out of Stock</option>
                          <option value='supplier_to_be_informed'>Supplier to be Informed</option>
                          <option value='supplier_informed'>Supplier Informed</option>
                          <option value='warehouse_to_be_informed'>Warehouse to be Informed</option>
                          <option value='warehouse_informed'>Warehouse Informed</option>
                          <option value='received_in_warehouse '>Received in Warehouse</option>
                    </select>
                    <input type='submit' value="Update">
                    </form>
                    </td>
                </tr>
            {% endfor %}
    </table>

    </div>


</body>
</html>
